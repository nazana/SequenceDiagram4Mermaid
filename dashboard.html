<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Editor - Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dashboard-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
        }

        .search-box input {
            padding-left: 2.5rem;
            width: 100%;
            height: 40px;
            background-color: var(--color-bg-base);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
        }

        .search-box input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .sort-box select {
            min-width: 120px;
            height: 40px;
            background-color: var(--color-bg-base);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--border-radius);
            padding: 0 1rem;
            cursor: pointer;
        }

        .sort-box select:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .diagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .diagram-card {
            background-color: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .diagram-card:hover {
            transform: translateY(-2px);
            border-color: var(--color-primary);
        }

        .card-preview {
            height: 140px;
            background-color: var(--color-bg-base);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .card-preview svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--color-text-secondary);
            background: var(--color-bg-panel);
            border-radius: var(--border-radius);
            border: 1px dashed var(--color-border);
        }

        /* Folder Styles */
        .folder-card {
            background-color: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 100px;
        }

        .folder-card:hover {
            border-color: var(--color-primary);
            background-color: var(--color-bg-base);
        }

        .folder-icon {
            font-size: 2rem;
            color: var(--color-primary);
            display: flex;
            align-items: center;
        }

        .folder-info {
            flex: 1;
            overflow: hidden;
        }

        .folder-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .folder-count {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .breadcrumb-item {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb-item:hover {
            color: var(--color-primary);
        }

        .breadcrumb-separator {
            color: var(--color-text-muted);
        }

        .drop-target {
            border: 2px dashed var(--color-primary) !important;
            background-color: rgba(var(--color-primary-rgb), 0.1) !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="ph ph-waves"></i>
                <span>Mermaid Editor</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="guide.html" class="btn btn-ghost" title="사용 가이드"><i class="ph ph-question"></i> 가이드</a>
                <div class="user-profile" id="user-display"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main" style="overflow-y: auto;">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h2>나의 다이어그램</h2>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="handleCreateGroup()" class="btn"><i class="ph ph-folder-plus"></i> 새
                            그룹</button>
                        <a href="index.html" class="btn btn-primary"><i class="ph ph-plus"></i> 새로 만들기</a>
                    </div>
                </div>

                <div id="breadcrumb-container" class="breadcrumb" style="display: none;">
                    <!-- Injected via JS -->
                </div>

                <div class="dashboard-controls">
                    <div class="search-box">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="다이어그램 검색..." class="input-text">
                    </div>
                    <div class="sort-box">
                        <select id="sort-select" class="input-select">
                            <option value="newest">최신순</option>
                            <option value="name">이름순</option>
                        </select>
                    </div>
                </div>

                <div id="diagram-list" class="diagram-grid">
                    <!-- Loading... -->
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script type="module">
        import {
            getAllDiagrams, getCurrentUser, deleteDiagram,
            getAllGroups, createGroup, deleteGroup, updateGroup, moveDiagram, getGroup
        } from './js/storage.js';
        import { showAlert, showConfirm, showPrompt } from './js/ui-utils.js';

        const listContainer = document.getElementById('diagram-list');
        const userDisplay = document.getElementById('user-display');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const breadcrumbContainer = document.getElementById('breadcrumb-container');

        let allDiagrams = [];
        let allGroups = [];
        let currentGroupId = null; // null = root

        async function init() {
            try {
                const user = getCurrentUser();
                userDisplay.textContent = user.name;

                loadData();
                renderBreadcrumb();
                filterAndRender();

                // Events
                searchInput.addEventListener('input', filterAndRender);
                sortSelect.addEventListener('change', filterAndRender);
            } catch (error) {
                console.error('Dashboard init failed:', error);
                alert('초기화 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function loadData() {
            allDiagrams = getAllDiagrams();
            allGroups = getAllGroups();
        }

        function filterAndRender() {
            const keyword = searchInput.value.toLowerCase();
            const sortMode = sortSelect.value;

            // 1. Filter Items in Current Scope
            let filteredDiagrams = allDiagrams.filter(d => {
                const pId = d.groupId || null;
                return pId === currentGroupId;
            });

            let filteredGroups = allGroups.filter(g => {
                const pId = g.parentId || null;
                return pId === currentGroupId;
            });

            // 2. Apply Search
            if (keyword) {
                // If searching, search EVERYTHING (ignoring folders?) or search inside?
                // Usually search flat list is better UX, but keeping folder structure is safer.
                // Let's search inside current folder for now.
                // OR: search across all?
                // If keyword exists, maybe show flat results from everywhere?
                // Let's stick to current folder search for simplicity first.
                filteredDiagrams = filteredDiagrams.filter(d => d.title.toLowerCase().includes(keyword));
                filteredGroups = filteredGroups.filter(g => g.name.toLowerCase().includes(keyword));
            }

            // 3. Sort
            if (sortMode === 'newest') {
                filteredDiagrams.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                // Groups typically sorted by name or creation?
                filteredGroups.sort((a, b) => b.createdAt - a.createdAt);
            } else {
                filteredDiagrams.sort((a, b) => a.title.localeCompare(b.title));
                filteredGroups.sort((a, b) => a.name.localeCompare(b.name));
            }

            renderGrid(filteredGroups, filteredDiagrams);
        }

        function renderGrid(groups, diagrams) {
            if (groups.length === 0 && diagrams.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="ph ph-folder-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>${currentGroupId ? '이 그룹은 비어있습니다.' : '저장된 다이어그램이 없습니다.'}</p>
                    </div>
                `;
                return;
            }

            const groupHtml = groups.map(g => `
                <div class="folder-card" 
                     onclick="handleEnterGroup('${g.id}')"
                     ondrop="handleDropOnGroup(event, '${g.id}')"
                     ondragover="allowDrop(event)"
                     ondragleave="handleDragLeave(event)">
                    <div class="folder-icon">
                        <i class="ph-fill ph-folder"></i>
                    </div>
                    <div class="folder-info">
                        <div class="folder-name">${g.name}</div>
                        <div class="folder-count"></div>
                    </div>
                     <button class="btn btn-sm btn-ghost" onclick="event.stopPropagation(); handleDeleteGroup('${g.id}')" title="삭제">
                        <i class="ph ph-trash"></i>
                    </button>
                </div>
            `).join('');

            const diagramHtml = diagrams.map(d => `
                <div class="diagram-card" 
                     draggable="true" 
                     ondragstart="handleDragStart(event, '${d.id}')"
                     onclick="location.href='index.html?id=${d.id}'">
                    <div class="card-preview">
                        <i class="ph ph-image"></i>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${d.title}</div>
                        <div class="card-meta">
                            <span>수정: ${new Date(d.updatedAt).toLocaleDateString()}</span>
                            <span>작성자: ${d.updatedBy}</span>
                        </div>
                        <div class="card-actions" style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                            <!-- Stop propagation to prevent navigation -->
                            <button class="btn btn-sm" onclick="event.stopPropagation(); handleDelete('${d.id}')">
                                <i class="ph ph-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            listContainer.innerHTML = groupHtml + diagramHtml;
        }

        function renderBreadcrumb() {
            if (!currentGroupId) {
                breadcrumbContainer.style.display = 'none';
                return;
            }

            breadcrumbContainer.style.display = 'flex';

            // Build path
            // For now only 1 level nesting is common, but recursion supported
            const path = [];
            let curr = getGroup(currentGroupId);
            while (curr) {
                path.unshift(curr);
                if (!curr.parentId) break;
                curr = getGroup(curr.parentId);
            }

            let html = `
                <div class="breadcrumb-item" onclick="handleEnterGroup(null)">
                    <i class="ph ph-house"></i> Home
                </div>
            `;

            path.forEach(g => {
                html += `
                    <div class="breadcrumb-separator"><i class="ph ph-caret-right"></i></div>
                    <div class="breadcrumb-item" onclick="handleEnterGroup('${g.id}')">
                        ${g.name}
                    </div>
                `;
            });

            // Add "Drop to move up" zone on parent
            html += `
                <div class="breadcrumb-separator" style="margin-left:auto;"></div>
                <div class="breadcrumb-item" 
                     ondrop="handleDropOnParent(event)" 
                     ondragover="allowDrop(event)"
                     style="font-size:0.8rem; color:var(--color-primary); border:1px dashed var(--color-primary); padding:2px 8px; border-radius:4px;">
                     <i class="ph ph-arrow-u-up-left"></i> 상위로 이동
                </div>
            `;

            breadcrumbContainer.innerHTML = html;
        }

        // Global Handlers
        window.handleCreateGroup = async () => {
            const name = await showPrompt('새 그룹 이름을 입력하세요:', '', '새 그룹 생성');
            if (name) {
                createGroup(name, currentGroupId);
                loadData();
                filterAndRender();
            }
        };

        window.handleEnterGroup = (id) => {
            currentGroupId = id;
            renderBreadcrumb();
            filterAndRender();
        };

        window.handleDeleteGroup = async (id) => {
            if (confirm('그룹을 삭제하시겠습니까? 내부의 다이어그램은 최상위(Home)로 이동됩니다.')) {
                deleteGroup(id);
                loadData();
                filterAndRender();
            }
        };

        window.handleDelete = async (id) => {
            if (confirm('정말 삭제하시겠습니까? 복구할 수 없습니다.')) {
                deleteDiagram(id);
                loadData();
                filterAndRender();
            }
        };

        // Drag & Drop
        window.handleDragStart = (e, id) => {
            e.dataTransfer.setData('text/plain', id);
            e.dataTransfer.effectAllowed = 'move';
        };

        window.allowDrop = (e) => {
            e.preventDefault();
        };

        window.handleDragLeave = (e) => {
            e.currentTarget.classList.remove('drop-target');
        };

        window.handleDropOnGroup = (e, targetGroupId) => {
            e.preventDefault();
            e.currentTarget.classList.remove('drop-target');
            const diagramId = e.dataTransfer.getData('text/plain');
            if (diagramId) {
                moveDiagram(diagramId, targetGroupId);
                loadData();
                filterAndRender();
            }
        };

        // Add visual feedback class
        window.oldDragOver = window.ondragover;

        // Setup specialized handlers in renderGrid (ondragover="allowDrop(event); this.classList.add('drop-target')")
        // But inline js 'this' works.
        // Let's update `renderGrid` HTML to add class toggle.
        // Actually the `folder-card` styles handle Hover. Drop target needs JS.
        // Added `ondragover="allowDrop(event); this.classList.add('drop-target')"` in renderGrid not easy without helper.
        // I used `allowDrop` and `handleDragLeave`.
        // I need to modify `allowDrop` to add class? No, `ondragenter`.
        // Let's just rely on standard hover for now, or add simple invalidation.

        window.handleDropOnParent = (e) => {
            e.preventDefault();
            const diagramId = e.dataTransfer.getData('text/plain');
            if (!diagramId) return;

            // Move to parent of currentGroup
            const curr = getGroup(currentGroupId);
            const parentId = curr ? curr.parentId : null;
            // If we are already at root (currentGroupId is null), this shouldn't be visible/act.
            // But if visible, it means move to root?
            // "Drop to move up" logic.

            if (currentGroupId) {
                moveDiagram(diagramId, parentId);
                loadData();
                filterAndRender();
            }
        };

        init();
    </script>
</body>

</html>
