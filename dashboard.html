<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Editor - Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dashboard-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
        }

        .search-box input {
            padding-left: 2.5rem;
            width: 100%;
            height: 40px;
            background-color: var(--color-bg-base);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
        }

        .search-box input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .sort-box select {
            min-width: 120px;
            height: 40px;
            background-color: var(--color-bg-base);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--border-radius);
            padding: 0 1rem;
            cursor: pointer;
        }

        .sort-box select:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .diagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .diagram-card {
            background-color: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .diagram-card:hover {
            transform: translateY(-2px);
            border-color: var(--color-primary);
        }

        .card-preview {
            height: 140px;
            background-color: var(--color-bg-base);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .card-preview svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--color-text-secondary);
            background: var(--color-bg-panel);
            border-radius: var(--border-radius);
            border: 1px dashed var(--color-border);
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="ph ph-waves"></i>
                <span>Mermaid Editor</span>
            </div>
            <div class="user-profile" id="user-display"></div>
        </header>

        <!-- Main Content -->
        <main class="app-main" style="overflow-y: auto;">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h2>나의 다이어그램</h2>
                    <a href="index.html" class="btn btn-primary"><i class="ph ph-plus"></i> 새로 만들기</a>
                </div>

                <div class="dashboard-controls">
                    <div class="search-box">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="다이어그램 검색..." class="input-text">
                    </div>
                    <div class="sort-box">
                        <select id="sort-select" class="input-select">
                            <option value="newest">최신순</option>
                            <option value="name">이름순</option>
                        </select>
                    </div>
                </div>

                <div id="diagram-list" class="diagram-grid">
                    <!-- Loading... -->
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script type="module">
        // Add cache busting param to force reload storage.js
        import { getAllDiagrams, getCurrentUser, deleteDiagram } from './js/storage.js';
        import { showAlert, showConfirm } from './js/ui-utils.js';
        // import { renderMermaid } from './js/mermaid-utils.js'; // Not used for simple list yet

        const listContainer = document.getElementById('diagram-list');
        const userDisplay = document.getElementById('user-display');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');

        let allDiagrams = [];

        async function init() {
            try {
                const user = getCurrentUser();
                userDisplay.textContent = user.name;

                allDiagrams = getAllDiagrams();
                filterAndRender();

                // Events
                searchInput.addEventListener('input', filterAndRender);
                sortSelect.addEventListener('change', filterAndRender);
            } catch (error) {
                console.error('Dashboard init failed:', error);
                if (typeof showAlert !== 'undefined') {
                    showAlert('초기화 중 오류가 발생했습니다: ' + error.message, '오류');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        }

        // ... (filterAndRender, renderList 생략, 기존 코드 유지)

        // Expose to window for onclick
        window.handleDelete = async (id) => {
            const confirmed = await showConfirm('정말 삭제하시겠습니까? 복구할 수 없습니다.', '다이어그램 삭제');
            if (confirmed) {
                deleteDiagram(id);
                // Refresh
                allDiagrams = getAllDiagrams();
                filterAndRender();
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function filterAndRender() {
            const keyword = searchInput.value.toLowerCase();
            const sortMode = sortSelect.value;

            let filtered = allDiagrams.filter(d =>
                d.title.toLowerCase().includes(keyword) ||
                d.updatedBy.toLowerCase().includes(keyword)
            );

            if (sortMode === 'newest') {
                filtered.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            } else {
                filtered.sort((a, b) => a.title.localeCompare(b.title));
            }

            renderList(filtered);
        }

        function renderList(diagrams) {
            if (diagrams.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="ph ph-files" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>저장된 다이어그램이 없습니다.</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = diagrams.map(d => `
                <div class="diagram-card" onclick="location.href='index.html?id=${d.id}'">
                    <div class="card-preview">
                        <i class="ph ph-image"></i>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${d.title}</div>
                        <div class="card-meta">
                            <span>수정: ${new Date(d.updatedAt).toLocaleDateString()}</span>
                            <span>작성자: ${d.updatedBy}</span>
                        </div>
                        <div class="card-actions" style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                            <!-- Stop propagation to prevent navigation -->
                            <button class="btn btn-sm" onclick="event.stopPropagation(); handleDelete('${d.id}')">
                                <i class="ph ph-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Expose to window for onclick
        window.handleDelete = async (id) => {
            if (confirm('정말 삭제하시겠습니까? 복구할 수 없습니다.')) {
                deleteDiagram(id);
                // Refresh
                allDiagrams = getAllDiagrams();
                filterAndRender();
            }
        };

        init();
    </script>
</body>

</html>
