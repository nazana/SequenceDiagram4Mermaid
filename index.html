<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Editor Enhanced</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons (Lucide Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo" id="header-logo-area">
                <a href="dashboard.html"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;"
                    title="Dashboard">
                    <i data-lucide="house" style="width: 1.2rem; height: 1.2rem;"></i>
                </a>
            </div>
            <div class="toolbar">

                <div class="divider-vertical"></div>
                <a href="guide.html" class="btn btn-ghost" title="사용 가이드"><i data-lucide="circle-help"></i></a>
                <a href="dashboard.html" class="btn btn-ghost" title="대시보드"><i data-lucide="layout-grid"></i></a>
                <button id="btn-new" class="btn btn-ghost" title="새로 만들기"><i data-lucide="plus"></i></button>
                <div class="divider-vertical"></div>
                <button id="btn-save" class="btn btn-primary"><i data-lucide="save"></i> 저장</button>
                <button id="btn-history" class="btn btn-ghost" title="이력"><i data-lucide="history"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Left Panel: Editors (Tabs for Grid / Markdown) -->
            <div class="editor-panel">
                <div class="tabs">
                    <div style="display: flex;">
                        <button class="tab-item active" data-tab="grid">Grid Editor</button>
                        <button class="tab-item" data-tab="markdown">Markdown</button>
                    </div>
                    <button id="btn-close-sidebar" class="btn-icon" style="margin-right: 0.5rem;" title="패널 접기"><i
                            data-lucide="panel-left-close"></i></button>
                </div>

                <div class="tab-content" id="tab-grid">
                    <!-- Grid Editor Container -->
                    <div id="grid-editor-container">
                        <div class="placeholder-text">Grid Editor Loading...</div>
                    </div>
                </div>

                <div class="tab-content hidden" id="tab-markdown">
                    <textarea id="markdown-input" spellcheck="false" placeholder="Mermaid 코드 (읽기 전용)" autocomplete="off"
                        data-lpignore="true" data-form-type="other" readonly></textarea>
                </div>
            </div>

            <!-- Resizer Handle -->
            <div class="resizer" id="resizer"></div>

            <!-- Right Panel: Preview -->
            <div class="preview-panel">
                <div class="preview-toolbar">
                    <div class="zoom-controls">
                        <button id="btn-zoom-in" class="btn-icon" title="줌 인"><i data-lucide="zoom-in"></i></button>
                        <span id="zoom-level">100%</span>
                        <button id="btn-zoom-out" class="btn-icon" title="줌 아웃"><i data-lucide="zoom-out"></i></button>
                        <button id="btn-zoom-reset" class="btn-icon" title="Zoom to Fit"><i
                                data-lucide="scan"></i></button>
                    </div>
                </div>
                <div id="mermaid-container" class="mermaid-container">
                    <!-- Mermaid Diagram will be rendered here -->
                    <div id="mermaid-output"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- History Slide-in Panel -->
    <div id="history-panel" class="history-panel">
        <div class="history-header">
            <button id="btn-delete-version" class="btn-icon text-danger" title="선택 항목 삭제" disabled>
                <i data-lucide="trash-2"></i>
            </button>
            <div class="spacer"></div>
            <button id="btn-close-history-panel" class="btn-icon" title="닫기">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="history-content">
            <ul id="history-list" class="history-list">
                <!-- Items injected here -->
            </ul>
        </div>
    </div>
    
    <!-- Overlay for closing panel when clicking outside -->
    <div id="history-overlay" class="modal-overlay hidden" style="z-index: 999;"></div>

    <!-- Application Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
